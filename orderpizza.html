<!--Order a Pizza.
Create a form that allows a user to order a pizza.

Should have have input fields for:
Types of Crust
Toppings
Whether it's delivery or pick up
Address
Name for order
Additional Instructions
Must use at least one fieldset element
Must contain labels
#-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Pizza</title>
</head>

<body>
    <form action="">
        <fieldset>
            <p>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name">
            </p>
            <p>
                <label for="Last-name">Last Name</label>
                <input type="text" name="Last-name" id="Last-name">
            </p>
            <p>
                <label for="phone-number">Phone Number</label>
                <input type="text" name="phone-number" id="phone-number">
            </p>
            <p>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email">
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Delivery/Pick-up</legend>
            <p>
                <label>
                    <input type="radio" id='Delivery' value='Delivery' name='question'>Delivery
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" id='Pick-up' value="Pick-up" name='question'>Pick-up
                </label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <div>Address</div>
            <p>
                <label for="street-name">Street Name</label>
                <input type="text" name="street-name" id="street-name">
            </p>
            <p>
                <label for="street-name2">Unit/Apt</label>
                <input type="text" name="street-name2" id="street-name2">
            </p>
            <p>
                <label for="city">City</label>
                <input type="text" name="city" id="city">
            </p>
            <p>
                <label for="state">State</label>
                <select name="state" id="state">
                    <option value="" disabled selected="selected">Select a State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </p>
            <p>
                <label for="zip-code">Zip-Code</label>
                <input type="text" name="zip-code" id="zip-code">
            </p>
        </fieldset>
        <br>
        <fieldset>
            <label for="crust-types">Type of Crust</label>
            <select name="Crust" id="crust-types">
                <option value="" disabled selected>---Please choose an option</option>
                <option value="Thin">Thin</option>
                <option value="Stuffed Crust">Stuffed Crust</option>
                <option value="Regular">Regular</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <label for="topping-types">Toppings</label>
            <select name="Toppings" id="topping-types">
                <option value="" disabled selected>---Please choose an option</option>
                <option value="Pepperoni">Pepperoni</option>
                <option value="Cheese">Cheese</option>
                <option value="Veggie">Veggie</option>
                <option value="Meat Lovers">Meat Lovers</option>
                <option value="Sausage">Sausage</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <label for="instructions"> Additional Instructions</label>
            <p>
                <textarea cols='33' rows='5' id="instructions"
                    name="instructions">Additional Instructions(extra napkins, extra red pepper)</textarea>
            </p>
        </fieldset>
        <br>
        <p>
            <label for="Submit"></label>
            <input type="submit" name="Submit" id="Submit">
        </p>
    </form>
</body>

</html>
