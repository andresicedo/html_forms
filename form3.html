<!--#Create a form 3.
Create a form that includes a input element that gives a user 
a dropdown to select only one of many options.

Only one selection should be able to be selected at a time.
Must use at least one fieldset element
Must contain labels
# -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
</head>

<body>
    <form action="">
        <fieldset>
            <label for="age-group">Age Group</label>
            <select name="group" id="age-group">
                <option value="" disabled selected>---Please choose an option</option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36-49">36-49</option>
                <option value="50-64">50-64</option>
                <option value="65+">65+</option>
            </select>
        </fieldset>
    </form>
</body>

</html>
