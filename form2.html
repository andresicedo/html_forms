<!--Create a form 2.
Create a form that includes a input element that gives a user to 
select only one of many options.

Only one selection should be able to be selected at a time.
Must use at least one fieldset element
Must contain labels
#-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Which diet do you prefer?</legend>
            <p>
                <label>
                    <input type="radio" id='Ketogenic' value='Ketogenic'name='question' >Ketogenic
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" id='Carnivore' value="Carnivore" name='question'>Carnivore
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" id='Vegan' value="Vegan" name="question" >Vegan
                </label>
            </p>

        </fieldset>
    </form>
</body>
</html>
